{{ $alt := .Get "alt" | default "" }}
{{ $class := .Get "class" | default "" }}

{{ if $src }}
  {{ $image := resources.Get $src }}
  {{ if $image }}
    <img src="{{ $image.RelPermalink }}" alt="{{ $alt }}" class="{{ $class }}">

    <p style="color: red;">Image non trouv√©e : {{ $src }}</p>
  {{ end }}
{{ else }}
  <p style="color: red;">Attribut 'src' manquant.</p>
{{ end }}
